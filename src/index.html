<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
                <div class="card">
                    <div class="card-body">
                        <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"
                            aria-label=".form-control-lg example">
                        <div class="row mt-2 g-2">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">(</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">)</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">%</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">AC</button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">7</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">8</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">9</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">รท</button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">4</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">5</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">6</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">x</button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">1</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">2</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">3</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">-</button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">0</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">.</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 border border-primary ">=</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 border">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
